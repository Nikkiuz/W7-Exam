<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body class="vh-100 d-flex flex-column" style="background-image: url('https://images.pexels.com/photos/6179127/pexels-photo-6179127.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); background-position: center; background-size: cover;">
    <header class="text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-success p-1">
          <button
            class="navbar-toggler bg-warning"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-warning"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-warning fw-bold" href="./Home.html">Epic Relax</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-warning"
                  aria-current="page"
                  href="./Home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="./Back.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="#">Contatti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="#">Dove Siamo</a>
              </li>
            </ul>
            <form class="d-flex mb-sm-2 mt-sm-2 mb-md-auto mt-md-auto" role="search">
              <input
                class="form-control me-2 bg-success-subtle"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning fw-bold" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
        <div class="container mt-5 mb-2 p-1 rounded-pill bg-success w-25">
            <h1 class="pt-1 mb-2 fw-bold text-warning">Epic Relax</h1>
            <hr class="border-3 m-2 text-warning">
            <h3 class="pb-1 fw-bold text-warning">Crea/Modifica una experience</h3>
        </div>
    </header>
    <main class="flex-grow-1" >
        <div class="container mt-3 mb-5">
          <div class="row justify-content-center">
            <div class="col col-12 col-md-8 col-lg-6">
                <form id="productForm" class="text-center d-flex flex-column align-content-center justify-content-center bg-success text-warning fw-bold rounded-5 p-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product</label>
                        <input type="text" id="name" class="bg-success-subtle border-warning ms-2" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" class="bg-success-subtle border-warning ms-2" placeholder="Brief description" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" id="brand" class="bg-success-subtle border-warning ms-2" placeholder="Brand" required>
                    </div>    
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image Url</label>
                        <input type="url" id="imageUrl" class="bg-success-subtle border-warning ms-2" placeholder="Image URL" required>
                    </div>
                    <div class="mb-5">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="bg-success-subtle border-warning ms-2" placeholder="Price" required>
                    </div>
                    <div class="d-flex flex-row justify-content-around">
                        <button type="submit" class="btn btn-light text-success fw-bold mb-3">Crea/Modifica</button>
                        <button type="button" class="btn btn-warning fw-bold mb-3" id="resetButton">Reset</button>
                        <button type="button" id="deleteButton" class="btn btn-danger fw-bold" style ="display:none; height:40px;">Elimina</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </main>
      <footer class=" bg-success-subtle py-2">
        <div class="container-fluid bg-success">
          <div class="p-2 row justify-content-around align-content-center text-warning">
            <div
              class="col col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
            >
              <p class="mb-0">EPIC RELAX - <span id="current-year"></span></p>
            </div>
            <div class="col col-12 col-md-4 text-center">
              <ul class="list-unstyled mb-0">
                <li>Home</li>
                <li>Contatti</li>
                <li>Dove siamo</li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <script src="./script/back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
