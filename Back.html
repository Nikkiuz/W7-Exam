<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="text-center">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-info">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="./index.html">Epi-Commerce</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Back.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dove Siamo</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1>Epi-Commerce</h1>
      <h3>Crea o modifica un prodotto</h3>
    </header>
    <main class="flex-grow-1">
        <div class="container mt-4">
          <div class="row justify-content-center">
            <div class="col col-12 col-md-8 col-lg-6">
                <form id="productForm" class="d-flex flex-column align-content-center justify-content-center">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product</label>
                        <input type="text" id="name" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" placeholder="Description" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" id="brand" placeholder="Brand" required>
                    </div>    
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image Url</label>
                        <input type="url" id="imageUrl" placeholder="Image URL" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" placeholder="Price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crea il tuo prodotto</button>
                </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-info py-2">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div
              class="col col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
            >
              <p class="mb-0">EPI-COMMERCE - <span id="current-year"></span></p>
            </div>
            <div class="col col-12 col-md-4 text-center">
              <ul class="list-unstyled mb-0">
                <li>Home</li>
                <li>Contatti</li>
                <li>Dove siamo</li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <script src="./script/back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
